<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Transparent login form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="content">
        <div class="text">Intermediate Admission Form</div>
        <form action="#">
            <div class="field">
                <label class="form-label" for="student-name"> 1. Student Name</label>
                <input type="text" placeholder="Email Id" required>
            </div>
            <div class="field-col">
                <label class="form-label"> 2. Reserved Subcaste</label>
                <div class="form-group">
                    <label class="sub-no"> 1.</label>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="anu-jati">Anu. Jati</label>
                    </div>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="anu-jati">Anu. J. J.</label>
                    </div>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="anu-jati">Pichdi Jati</label>
                    </div>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="anu-jati">Atyant Pichdi Jati</label>
                    </div>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="anu-jati">Alp-Sankhyak</label>
                    </div>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="anu-jati">BPL Card-dhari</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="sub-no"> 2.</label>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="chatra">Chatra</label>
                    </div>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="viklang">Viklang</label>
                    </div>
                    <div class="subfeild">
                        <input type="checkbox">
                        <label for="purva-sanik">Purv Sanik ka vard</label>
                    </div>
                </div>


            </div>
            <div class="field-col">
                <label class="form-label h3"> 3. Vishaya</label>
                <div class="form-group">
                    <ol start="1">
                        <li class="subfeild-col">
                            <p>Kendriya Bhasa (100 Annk) - Angrezi/Hindi 'A' Ya Hindi B (50 Annk) + MatriBhasa (50 Annk)
                                - (Maithli/Bangla)</p>
                        </li>
                        <li class="subfeild-col">
                            <label for="elective-bhasa" class="text-area form-label">Elective Bhasa</label>
                            <input type="text">
                            <p>Note :- Kendriya Bhasa Aaiwam Aichik Bhasa Kai Vishaya Ek ni hongai</p>
                        </li>
                        <li class="subfeild-col">
                            <label for="vaikalpik-vishya">Vaikalpik Vishaya</label>
                            <input type="text">
                            <input type="text">
                            <input type="text">
                            <p>Etihash, AarthSastra, Rajniti-Sastra, Darshan-Sastra, Ganit (koi tin)</p>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="field-col">
                <label class="form-label" for="student-name"> 1. Pichli pariksha Utirn karnai kai liye</label>
                <div class="form-group">      
                    <div class="subfeild">
                        <label class="sub-level-4" for="pariksha-name">Pariksha ka naam</label>
                        <input type="text" required>
                    </div>
                    <div class="subfeild">
                        <label class="sub-level-4" for="vidyalaya-naam">Vidyalaya ka naam</label>
                        <input type="text" required>
                    </div>
                    <div class="subfeild">
                        <label class="sub-level-4" for="board">Board</label>
                        <input type="text" required>
                    </div>
                    <div class="subfeild">
                        <label class="sub-level-4" for="varsh">Varsh</label>
                        <input type="number" required>
                    </div>
                    <div class="subfeild">
                        <label class="sub-level-4" for="kull-praptaank">Kull praptaank</label>
                        <input type="number" required>
                    </div>

                    <div class="subfeild">
                        <label class="sub-level-4" for="varg">sraini/Varg</label>
                        <input type="text" required>
                    </div>
                </div>
            </div>   
            <div class="field">
                <label class="form-label" for="email"> 5. Email</label>
                <input type="text" placeholder="Email Id" required>
            </div>
            <div class="field">
                <label class="form-label" for="phone-no"> 6. Phone no</label>
                <input type="number" required>
            </div>
        </form>

    </div>

</body>

</html>
